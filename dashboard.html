<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | MarketX Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --dark: #0a0a0a; --card: #161616; --text: #f0f0f0; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--dark); color: var(--text); padding-bottom: 80px; }

        /* Top Balance Card */
        .header-card { background: linear-gradient(135deg, #1a1a1a, #000); padding: 30px 20px; border-bottom: 1px solid var(--gold); text-align: center; }
        .balance-label { font-size: 14px; opacity: 0.7; letter-spacing: 1px; }
        .balance-amount { font-size: 36px; font-weight: 600; color: var(--gold); margin: 10px 0; }
        .user-stats { display: flex; justify-content: space-around; margin-top: 20px; font-size: 13px; }

        /* VIP Levels Grid */
        .section-title { padding: 20px; font-size: 18px; font-weight: 600; border-left: 4px solid var(--gold); margin: 20px; }
        .vip-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px; }
        .vip-card { background: var(--card); border-radius: 15px; padding: 20px; border: 1px solid #333; position: relative; overflow: hidden; }
        .vip-card.locked { opacity: 0.6; }
        .vip-badge { background: var(--gold); color: black; padding: 2px 10px; border-radius: 5px; font-size: 10px; font-weight: bold; position: absolute; top: 10px; right: 10px; }
        .vip-name { font-size: 16px; font-weight: 600; margin-bottom: 5px; color: var(--gold); }
        .vip-info { font-size: 12px; color: #aaa; margin-bottom: 15px; }
        .btn-grab { width: 100%; padding: 10px; background: transparent; border: 1px solid var(--gold); color: var(--gold); border-radius: 8px; cursor: pointer; font-size: 12px; transition: 0.3s; }
        .btn-grab:hover { background: var(--gold); color: black; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #111; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #333; }
        .nav-item { text-align: center; font-size: 12px; color: #888; text-decoration: none; }
        .nav-item.active { color: var(--gold); }
    </style>
</head>
<body>

    <div class="header-card">
        <div class="balance-label">TOTAL BALANCE</div>
        <div class="balance-amount">$0.00</div>
        <div class="user-stats">
            <div>Today Profit<br><span style="color:var(--gold)">$0.00</span></div>
            <div>Level<br><span style="color:var(--gold)">VIP 0</span></div>
        </div>
    </div>

    <div class="section-title">Investment Plans (VIP)</div>

    <div class="vip-container">
        <div class="vip-card">
            <span class="vip-badge">ACTIVE</span>
            <div class="vip-name">VIP 0</div>
            <div class="vip-info">Daily Profit: 10%<br>Min. Investment: Free</div>
            <button class="btn-grab" onclick="location.href='task.html'">Start Grabbing</button>
        </div>

        <div class="vip-card">
            <div class="vip-name">VIP 1</div>
            <div class="vip-info">Daily Profit: 12%<br>Price: $100.00</div>
            <button class="btn-grab" onclick="buyVIP(100)">Unlock Now</button>
        </div>

        <div class="vip-card">
            <div class="vip-name">VIP 2</div>
            <div class="vip-info">Daily Profit: 15%<br>Price: $300.00</div>
            <button class="btn-grab" onclick="buyVIP(300)">Unlock Now</button>
        </div>

        <div class="vip-card">
            <div class="vip-name">VIP 8</div>
            <div class="vip-info">Daily Profit: 40%<br>Price: $10,000.00</div>
            <button class="btn-grab" onclick="buyVIP(10000)">Unlock Now</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item active">üè†<br>Home</a>
        <a href="task.html" class="nav-item">üõçÔ∏è<br>Orders</a>
        <a href="recharge.html" class="nav-item">üí∞<br>Recharge</a>
        <a href="profile.html" class="nav-item">üë§<br>Account</a>
    </nav>

    <script>
        function buyVIP(price) {
            alert("To unlock this level, please Recharge $" + price + " and contact support.");
            window.location.href = "recharge.html";
        }
    </script>
</body>
</html>
