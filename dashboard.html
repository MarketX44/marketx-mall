    <style>
        :root { --primary: #001f3f; --accent: #007bff; --danger: #ff4757; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; padding-bottom: 80px; }
        
        /* Header & Balance Card */
        .header { background: var(--primary); color: white; padding: 30px 20px; border-radius: 0 0 25px 25px; text-align: center; }
        .stats-container { display: flex; justify-content: space-around; margin-top: -25px; padding: 0 15px; }
        .stat-box { background: white; padding: 15px; border-radius: 15px; width: 42%; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        .stat-box small { color: #888; font-size: 12px; }
        .stat-box div { font-size: 18px; font-weight: bold; color: var(--primary); }

        /* Mall Section */
        .section-title { padding: 20px 20px 10px; font-size: 18px; font-weight: bold; color: var(--primary); }
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 15px; }
        .card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .product-img { width: 100%; height: 140px; object-fit: cover; }
        .details { padding: 10px; }
        .buy-btn { width: 100%; background: var(--primary); color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 8px; }

        /* Bottom Menu */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #eee; }
        .nav-item { text-decoration: none; color: #7f8c8d; font-size: 12px; text-align: center; }
        .nav-item.active { color: var(--accent); }
    </style>
</head>
