<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Statements</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f8f9fb] pb-10">
    <div class="bg-blue-800 p-6 text-white rounded-b-[30px] mb-4">
        <h2 class="text-xl font-bold">Financial Statements</h2>
        <p class="text-[10px] opacity-70 uppercase">Transaction History</p>
    </div>

    <div class="flex justify-around bg-white mx-4 rounded-xl shadow-sm mb-4 p-1">
        <button class="flex-1 py-2 text-xs font-bold bg-blue-100 text-blue-700 rounded-lg">All</button>
        <button class="flex-1 py-2 text-xs font-bold text-gray-400">Profit</button>
        <button class="flex-1 py-2 text-xs font-bold text-gray-400">Recharge</button>
        <button class="flex-1 py-2 text-xs font-bold text-gray-400">Withdraw</button>
    </div>

    <div class="px-4 space-y-3">
        <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm">
            <div>
                <p class="text-[11px] font-bold text-gray-800">Order Commission (ID: #8821)</p>
                <p class="text-[9px] text-gray-400">2024-05-21 14:20:05</p>
            </div>
            <div class="text-right">
                <p class="text-sm font-bold text-green-600">+$15.00</p>
                <p class="text-[9px] text-gray-400 italic font-medium">Completed</p>
            </div>
        </div>

        <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm">
            <div>
                <p class="text-[11px] font-bold text-gray-800">Withdrawal Request</p>
                <p class="text-[9px] text-gray-400">2024-05-20 09:15:30</p>
            </div>
            <div class="text-right">
                <p class="text-sm font-bold text-red-600">-$50.00</p>
                <p class="text-[9px] text-orange-500 italic font-medium">Pending</p>
            </div>
        </div>
    </div>
</body>
</html>
