<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge | MarketX Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --dark: #0a0a0a; --gray: #1a1a1a; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--dark); color: white; padding: 20px; }
        .back-btn { color: var(--gold); text-decoration: none; font-size: 14px; display: inline-block; margin-bottom: 20px; }
        
        .recharge-box { background: var(--gray); padding: 25px; border-radius: 20px; border: 1px solid #333; }
        h2 { color: var(--gold); margin-top: 0; }
        
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 12px; margin-bottom: 8px; color: #aaa; }
        input { width: 100%; padding: 15px; background: #222; border: 1px solid #444; border-radius: 10px; color: white; box-sizing: border-box; }
        
        .qr-section { text-align: center; margin: 20px 0; padding: 20px; background: #000; border-radius: 15px; }
        .qr-placeholder { width: 150px; height: 150px; background: #fff; margin: 0 auto; display: flex; align-items: center; justify-content: center; color: #000; font-weight: bold; }

        .btn-submit { width: 100%; padding: 16px; background: var(--gold); color: black; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>

    <div class="recharge-box">
        <h2>Recharge Funds</h2>
        <p style="font-size: 13px; color: #888;">Enter the amount and transfer to the wallet below.</p>

        <div class="input-group">
            <label>Amount (USD)</label>
            <input type="number" id="amount" placeholder="Minimum $10">
        </div>

        <div class="qr-section">
            <div class="qr-placeholder">TYGguLzTAhfWvX19BNNhoLPbc4r6biXexV</div>
            <p style="font-size: 12px; margin-top: 10px;">TRC20 Address:<br><span style="color:var(--gold)">Your_Wallet_Address_Here</span></p>
        </div>

        <div class="input-group">
            <label>Upload Screenshot (Transfer Proof)</label>
            <input type="file" id="screenshot" accept="image/*">
        </div>

        <button class="btn-submit" onclick="submitRecharge()">Submit Request</button>
    </div>

    <script>
        function submitRecharge() {
            const amount = document.getElementById('amount').value;
            if(!amount || amount < 10) {
                alert("Please enter a valid amount (Min $10)");
                return;
            }

            // Telegram ·Äû·Ä≠·ÄØ·Ä∑ ·Ä°·ÄÄ·Äº·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·ÄÄ·Äº·Ä¨·Ä∏·ÄÖ·Ä¨·Äï·Ä≠·ÄØ·Ä∑·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
            const botToken = "8444757495:AAG6kOwh8r_hHFyyRWcXctnK0Ym1Z7pKbzU";
            const chatId = "6698333806";
            const msg = `üí∞ Recharge Request\nAmount: $${amount}\nStatus: Pending Approval`;
            
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(msg)}`)
            .then(() => {
                alert("Recharge request submitted! Admin will verify your payment soon.");
                window.location.href = "dashboard.html";
            });
        }
    </script>
</body>
</html>
