<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>

        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--dark); color: white; padding: 20px; }
        .back-btn { color: var(--gold); text-decoration: none; font-size: 14px; display: inline-block; margin-bottom: 20px; }
        
        .recharge-box { background: var(--gray); padding: 25px; border-radius: 20px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: var(--gold); margin-top: 0; }
        
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 12px; margin-bottom: 8px; color: #aaa; }
        input { width: 100%; padding: 15px; background: #222; border: 1px solid #444; border-radius: 10px; color: white; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--gold); }
        
        .qr-section { text-align: center; margin: 20px 0; padding: 25px; background: #000; border-radius: 15px; border: 1px dashed #444; }

        .qr-image { width: 180px; height: 180px; background: #fff; margin: 0 auto; display: flex; align-items: center; justify-content: center; border-radius: 10px; }
        .qr-image img { width: 100%; height: 100%; border-radius: 10px; }

        .address-box { background: #222; padding: 10px; border-radius: 8px; margin-top: 15px; word-break: break-all; font-size: 13px; color: var(--gold); border: 1px solid #333; }

        .btn-submit { width: 100%; padding: 16px; background: var(--gold); color: black; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; }
        .btn-submit:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>

        }
    </script>
</body>
</html>
